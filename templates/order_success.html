{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center my-4">Order Placed Successfully!</h2>
<p class="order-message text-center">Your order has been successfully placed. Thank you for shopping with us.</p>
<div class="text-center">
    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
</div>

<style>
/* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Main Content Styling */
h2 {
    font-size: 2rem;
    color: #28a745; /* Green color for success */
    font-weight: bold;
    margin-top: 50px;
}

/* Order Confirmation Message Styling */
.order-message {
    font-size: 1.2rem;
    color: #555;
    margin-top: 20px;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Button Styling */
.btn-primary {
    background-color: #007bff; /* Primary blue color */
    color: #fff;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Center the content */
.text-center {
    text-align: center;
}

</style>
{% endblock %}
