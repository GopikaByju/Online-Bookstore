{% extends 'base.html'%}
{% load static %}
{% block content %}

<link href="{%static 'css/style.css'%}" rel="stylesheet">
<div class="container py-5">
    <div class="text-center">
        <h1>Add Books</h1>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/" class="p-4 border rounded shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
